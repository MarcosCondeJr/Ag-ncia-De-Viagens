<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Travel Agency</title>
</head>
<body>
    <!--Navbar-->
    <header>
        <div class="logo">
            <h2>Travel Agency</h2>
        </div>
        <div class="nav-bar">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Ajuda</a></li>
                    <li><a href="#">Serviços</a></li>
                    <li><a href="#">Minhas Viagens</a></li>
                    <li><a href="#">Fazer Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!--Conteúdo Principal-->
    <main>
        <div>
            <img class="imagem-principal" src="assets/images/background.jpg" alt="propagandas">
        </div>
        <div class="container-retangulo">
            <div class="retangulo-form">
                <div class="form-passagens">
                    <form action="#">
                        <div class="form-header">
                            <div class="titulo">
                                <h2>Passagens</h2>
                            </div>
                            <div class="tipo-viagem">
                                <div class="row-tipo">
                                    <input type="radio" name="tipo_viagem" id="radio_ida">
                                    <label for="radio_ida">Somente Ida</label>
                                </div>
                                <div class="row-tipo">
                                    <input type="radio" name="tipo_viagem" id="radio_ida_volta">
                                    <label for="radio_ida_volta">Ida e Volta</label>
                                </div>
                            </div>
                            <div class="input-grupo">
                                <div class="row-input">
                                    <label for="origem">Origem</label>
                                    <input type="text" name="origem" id="origem" placeholder="Digite sua origem">
                                </div>
                                <div class="row-input">
                                    <label for="destino">Destino</label>
                                    <input type="text" name="destino" id="destino" placeholder="Digite seu destino" style="border: none;">
                                </div>
                                <div class="row-input">
                                    <label for="destino">Ida</label>
                                    <input type="date" name="data_ida" id="data_ida">
                                </div>
                                <div class="row-input">
                                    <label for="destino">Volta</label>
                                    <input type="date" name="data_volta" id="data_volta">
                                </div>
                            </div>
                        </div>
                        <div class="button-buscar">
                            <button>Buscar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!--Rodapé-->
    <footer></footer>
</body>
</html>
